<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .bottom{
                width: calc(100% - 4);
                height: calc(33vh - 4px);
                top: 66vh;
                border-style: solid;
                border-width: 2px;
            }
    
            .AM{
                width: 33%;
                left: 0;
                height: calc(33vh + 3px);
                border-style: solid;
                border-width: 0px;
                background-color: rgb(173, 164, 164);
                position: absolute;
                float: left;
            }
            .AINP{
                width: 33%;
                left: 33%;
                height: calc(33vh + 3px);
                border-style: solid;
                border-width: 0px;
                background-color: whitesmoke;
                position: absolute;
                float: left;
            }
            .AMT{
                width: calc(33% + 19px);
                left: 66%;
                height: calc(33vh + 3px);
                border-style: solid;
                border-width: 0px;
                background-color: rgb(173, 164, 164);
                position: absolute;
                float: left;
            }
            .semi_header{
                height: calc(33vh * 0.25);
                border-style: solid;
                border-width: 1px;
                background-color: rgb(39, 88, 133);
            }
            .content{
                height: calc(33vh * 0.75);
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <div class="top"></div>
    
        <div class="mid"></div>
    
        <div class="bottom">
            <div class="AM">
                <div class="semi_header">
    
                </div>
                <div class="content">
    
                </div>
            </div>
            <div class="AINP">
                <div class="semi_header">
    
                </div>
                <div class="content">
                    
                </div>
            </div>
            <div class="AMT">
                <div class="semi_header">
    
                </div>
                <div class="content">
                    
                </div>
            </div>
        </div>
        </style>
</head>
