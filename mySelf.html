<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kszysztow byczuk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
    margin: 0;
    background-color: rgb(225, 225, 225);
}

.web{
    display: flex;
}
.dashboard{
    background-color:#0c4a6e;
    height: 100vh;
    width: 400px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;

}
.dashG img{
    border-radius: 30px;
    border:solid 2px black;
    margin: 50px;
    text-align: center;
    align-items: center;
    height: 300px;
    width: auto;
    color: white;
}

.dashS{
    padding: 0px;
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 18px;
}
.dashS img{
    margin-left: 30px;
}



button{
    text-align: left;
    border:none;
    font-size: 25px;
    width: 300px;
    height: 50px;
    background-color: #0c4a6e;
    color:white;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold;
}

button:hover{
    background-color: #91b9d1;
}

button:active{
    background-color: #b7d3e4;
}

.dashS img{
    height: 50px;
    width: auto;

}

.Home{

    width: 100%;
    height: 100vh;
    margin-left: auto;
    background-color: rgb(225, 225, 225);
}

.HomeText{
    margin: 50px;
    font-size:30px;
    padding: 10px;
    border-bottom: solid 1px black;
}

.topPhoto img{
    height: 300px;
    width: 300px;
}

.informacjeHome{
    margin-left: 30px;
    margin-right: 10px;
    font-size: 20px;
}

.kontakt{
    display: flex;
    text-align: center;
    justify-content: center;
    margin-top:10%;
    margin-left:70%;
    border: #0c4a6e solid 1px;
    border-radius: 20px;
}

.mySlides {display: none;}
img {
    vertical-align: middle;
    position: absolute;
}

/* Slideshow container */
.slideshow-container {
  width: 60%;
  margin-top: 10vh;
  margin-left: 9%;
  margin-right: 10%;
  height: auto;
  position: absolute;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 30px;
  padding: 8px 12px;
  color: #0c4a6e;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}


@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

    </style>
</head>
<body>
    <div class="web">
        <div class="dashboard">
            <div class="dashG">
                <img src="TataRoberta.jpg">

            </div>
            <div class="dashS">
                <img src="home-outline.svg">
                <a href="StronaProfesora.html">
                    <button>
                        Home                    
                    </button>
                </a>
                <img src="card-account-details-outline.svg">
                <a href="mySelf.html">    
                    <button>
                        My self
                    </button>
                </a>
                <img src="illustrations-in-physics.svg">
                <a href="illustration.html">
                    <button>
                        Illustation in physics 
                    </button>
                </a>
                <img src="teching.svg">
                <a href="myTeaching.html">    
                    <button>
                        My teaching
                    </button>
                </a>
            </div>
        </div>
        <div class="Home">
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <a href="https://www.fuw.edu.pl/~byczuk/publications.html" target="_blank"><img src="img/publications.jpg" style="width:100%"></a>
                  <div class="text">arXiv And Selected Publications</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <a href="https://www.fuw.edu.pl/~byczuk/research.html" target="_blank"><img src="img/research.png" style="width:100%"></a>
                  <div class="text">Research</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <a href="https://www.fuw.edu.pl/~byczuk/talks.html" target="_blank"><img src="img/talks.jpg" style="width:100%"></a>
                  <div class="text">Talks</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <a href="https://www.fuw.edu.pl/~byczuk/curriculum_byczuk.pdf" target="_blank"><img src="img/CV.png" style="width:100%"></a>
                    <div class="text">CV + Publication List</div>
                  </div>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                  <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>


<script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
</body>
</html>
