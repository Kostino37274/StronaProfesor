<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzysztof Byczuk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
    margin: 0;
    background-color: whitesmoke;
}
.dashboard{
    background-color:#0c4a6e;
    height: 100vh;
    width: 400px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;

}
.dashG img{
    border-radius: 30px;
    border:solid 2px black;
    margin: 50px;
    text-align: center;
    align-items: center;
    height: 300px;
    width: auto;
    color: white;
}

.dashS{
    padding: 0px;
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 18px;
}
.dashS img{
    margin-left: 30px;
}



button{
    text-align: left;
    border:none;
    font-size: 25px;
    width: 300px;
    height: 50px;
    background-color: #0c4a6e;
    color:white;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold;
}

button:hover{
    background-color: #91b9d1;
}

button:active{
    background-color: #b7d3e4;
}

.dashS img{
    height: 50px;
    width: auto;

}



    </style>
</head>
<body>

        <div class="dashboard">
            <div class="dashG">
                <img src="TataRoberta.jpg">

            </div>
            <div class="dashS">
                <img src="img/home-outline.svg">
                <a href="StronaProfesora.html">
                    <button>
                        Home
                    </button>
                </a>
                <img src="img/card-account-details-outline.svg">
                <a href="mySelf.html">
                    <button>
                        My Self
                    </button>
                </a>
                <img src="img/message-outline.svg">
                <a href="illustration.html">
                    <button>
                        Illustration
                    </button>
                </a>
                <img src="img/clock-time-eight-outline.svg">
                <a href="myTeaching.html">
                    <button>
                        My Teaching
                    </button>
                </a>
            </div>
        </div>
</body>
</html>
